<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <div id="display">                
            <div id="buttons">
                <div id="numbers">
                    <div class="nums">7</div>
                    <div class="nums">8</div>
                    <div class="nums">9</div>
                    <div class="funcs">/</div>
                    <div class="nums">4</div>
                    <div class="nums">5</div>
                    <div class="nums">6</div>
                    <div class="funcs">*</div>
                    <div class="nums">1</div>
                    <div class="nums">2</div>
                    <div class="nums">3</div>
                    <div class="funcs">-</div>
                    <div class="nums">0</div>
                    <div class="dot">.</div>
                    <div class="ecqual">=</div>
                    <div class="funcs">+</div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js" defer></script>
</body>
</html>
